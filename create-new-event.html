<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Создание нового события</title>
    <link href="css/style-3.css" rel="stylesheet">
    <!--<link href="css/outline.css" rel="stylesheet">-->
    <!--<link href="css/outline-settings.css" rel="stylesheet">-->
  </head>
  <body>
<!--<section class="top-panel">
      <div class="top-panel-container">
        <img class="top-panel-item-1" src="/img/cross.png">
        <p class="top-panel-item-2 plant">Planit</p>
        <img class="top-panel-item-3" src="/img/galka.png">
        <img class="top-panel-item-4" src="/img/more-dotes.png">

    <form action="/submit-form" method="post">
    <section class="tasks-panel">
      <h1 class="tasks-panel-h1">Создание нового</h1>
      <select id="mySelect" name="type-event" class="type-event">
        <option value="task" class="type-event-item" name="type-event-item">Задания</option>
        <option value="event" class="type-event-item" name="type-event-item" selected="selected">События</option>
      </select>
    </section>

    <section class="list-tasks">
      <input name="name-event" class="name-event"  type="text" placeholder="Название" size="368" autocomplete="off" required>
      <textarea name="desc-event" class="desc-event"  type="text" placeholder="Описание" size="368" autocomplete="off"></textarea>
    
      <section class="date-event">
        <img class="watch" src="/img/schedule.png">
        <!--<input type="date" name="day-event" class="day-event">-->
        <div id="dateContainer" class="white-text">
          <input class="day-event" type="date" name="day-event" id="dateInput" onchange="replaceWithFormattedDate()" required>
        </div>
        <input type="text" name="start-event-time" class="start-event-time" placeholder="00:00" autocomplete="off" required>      
        <p class="tire">-</p>
        <input type="text" name="finish-event-time" class="finish-event-time" placeholder="00:00" autocomplete="off" required>
      </section>

      <section class="notification">
        <img src="/img/notification_add.png" class="notification-bell">
        <p class="Za">За:</p>
        <div class="time-input-container">
          <input type="number" name="time-notification" class="time-notification number-time-event" min="1" required onchange="updateMinutesLabel(this.value)">
          <span id="minutes-label" class="minutes-label">минут</span>
      </div>
      </section>
    </section>
    
    <section class="bottom-nav">
    </section>

    <section class="footer">
      <button type="submit" class="yellow-button">
        <img class="plus" src="/img/add_2.png">
        <p type="submit" class="button-add-task">Добавить новое событие</p>
        <div class="home-indicator"></div>
      </button>
    </section>
   </form>
    <script src="js/create-new-event.js"></script>
  </body>
</html>
