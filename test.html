<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Переход по выбору</title>

        /* Стили для неактивной кнопки */
        #go-button {
            background-color: lightgray;
        }
        /* Стили для активной кнопки */
        .active {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <label for="page-select">Выберите страницу:</label>

        <option value="index.html">О нас</option>
        <option value="create-new.html">Контакты</option>
        <option value="create-new-event.html">Услуги</option>
    </select>
    
    <!-- Кнопка перехода -->
    <button type="button" id="go-button">Перейти</button>

    <script src="script.js"></script>
</body>
</html>
