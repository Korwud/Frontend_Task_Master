<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>История</title>
    <link href="../css/tasks.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="navigation">
      <button class="profiles-button">
        <img class="profile-avatar" src="../img/base-user.png">
      </button>

      <div class="modal">
        <div class="modal-content">
          <input type="number" class="current-id hidden">
          <div class="image-container"></div>
        </div>
      </div>

      <p class="chosen-date"></p>

      <button class="date-button">
        <input type="date" class="date-input hidden">
        <img class="date-image" src="../img/date_calendar.png">
      </button>
    </div>

    <div class="week">

      <div class="week-day chosen-day">
        <p class="week-day-name">Пн</p>
        <p class="week-date">1</p>
      </div>

      <div class="week-day">
        <p class="week-day-name">Вт</p>
        <p class="week-date">2</p>
      </div>

      <div class="week-day">
        <p class="week-day-name">Ср</p>
        <p class="week-date">3</p>
      </div>

      <div class="week-day">
        <p class="week-day-name">Чт</p>
        <p class="week-date">4</p>
      </div>

      <div class="week-day">
        <p class="week-day-name">Пт</p>
        <p class="week-date">5</p>
      </div>

      <div class="week-day">
        <p class="week-day-name">Сб</p>
        <p class="week-date">6</p>
      </div>

      <div class="week-day">
        <p class="week-day-name">Вс</p>
        <p class="week-date">7</p>
      </div>
    </div>

    <div class="tasks">
        <div class="task example hidden">
            <div class="upper-task">
                <img class="bell" src="../img/bell.svg">
                <p class="task-name">Раора Пантера</p>
            </div>

            <div class="bottom-task">
                <div class="task-variables">
                    <div class="priority">
                        <div class="signal-container">
                            <img class="signal" src="../img/signal.svg">
                        </div>
                        <p class="priority-text">Важно</p>
                    </div>
                    <div class="tags">

                    </div>
                </div>
                <p class="task-time">19:00</p>
            </div>
        </div>
    </div>

    <form class="add-task hidden">
      <div class="form-task">
        <h2 class="task-h">Задача</h2>
        <img class="vector" src="../img/task-vector.svg">
      </div>

      <input class="new-task-name" name="new-task-name" type="text" placeholder="Название" required>

      <div class="time-section">
        <div class="time-block">
          <img class="clock" src="../img/schedule.svg">

          <div class="time-inputs">
            <input type="text" name="start-task-time" class="start-task-time" autocomplete="off" placeholder="09:00" readonly required>
          </div>

          <section class="new-priority">
            <select id="inputFieldPriority" class="add-priority" name='priority-level' required>
                <option value="" disabled selected hidden>Приоритет</option>
                <option value="not-matter">Не важно</option>
                <option value="normal">Нормально</option>
                <option value="matter">Важно</option>
            </select>
          </section>
        </div>

        <div id="overlay" class="overlay"></div>
          <div id="popup-time" class="popup-time">
            <p class="choice">Выберите время</p>

            <div class="time-picker">
              <div class="hours">
                <div id="hours-prev-value" class="time prev-time"></div>
                <div id="hours-current-value" class="time current-time"></div>
                <div id="hours-next-value" class="time future-time"></div>
              </div>
              <p class="time-divider">:</p>
              <div class="minutes">
                <div id="minutes-prev-value" class="time prev-time"></div>
                <div id="minutes-current-value" class="time current-time"></div>
                <div id="minutes-next-value" class="time future-time"></div>
              </div>
            </div>

            <div class="buttons">
              <button class="popup-cancel" type="button">
                <p>Отмена</p>
              </button>
              <button class="popup-save" type="button">
                <p>Сохранить</p>
              </button>
            </div>
          </div>
      </div>

      <div class="task-buttons">
        <button class="cancel-button" type="reset">Отмена</button>
        <button class="approuve-button" type="submit">Добавить</button>
      </div>
    </form>

    <div class="add-button">
      <img class="cross" src="../img/add_2.png" width="18" height="18">
    </div>


    <div class="footer">
      <section class="bottom-nav">

        <div class="nav-item nav-item-0">
          <a href="history.html">
            <img class="tune image" src="../img/receipt_long.png">
          </a>
          <p class="nav-item-0-txt p-tag">История</p>
        </div>

        <div class="nav-item nav-item-1">
          <a href="schedule.html">
            <img class="calendar image" src="../img/calendar_month.png">
          </a>
          <p class="nav-item-1-txt p-tag">Расписание</p>
        </div>

        <div class="nav-item nav-item-2">
          <a href="tasks.html">
            <img class="split-screen image" src="../img/splitscreen_black.png">
          </a>
          <b class="nav-item-2-txt p-tag">Задачи</b>
        </div>

      </section> 
    </div>
    <script src="/js/navigation.js" type="module"></script>
    <script src="/js/profiles.js" type="module"></script>
    <script src="/js/draw-tasks.js" type="module"></script>
    <script src="/js/add-task-button.js" type="module"></script>
    <script src="/js/task-time-picker.js" type="module"></script>
</body>
</html>
