<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Создание нового события/задачи</title>
    <link rel="icon" href="img/logo.png" type="png">
    <link id="theme-style" href="css/light-style-2.css" rel="stylesheet">
    <!--<link href="css/outline.css" rel="stylesheet">-->
    <!--<link href="css/outline-settings.css" rel="stylesheet">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" 
    rel="stylesheet">
  </head>
  <body>
    <section class="tasks-panel">
      <button id="backButton" class="back-button">
        <img src="/img/backButton.png" class="back-icon"
        data-light="img/backButton-light.png" data-dark="/img/backButton.png">
      </button>
      <h1 class="tasks-panel-h1">Создать новое</h1>
      <select id="mySelect" name="type-task-or-event" class="type-task-or-event" onchange="toggleImages(this.value)" required>
        <option value="" disabled selected hidden style="color: gray;">Выберите</option>
        <option value="create-new-task.html" class="type-task-or-event-item">Задание</option>
        <option value="create-new-event.html" class="type-task-or-event-item">Событие</option>
      </select>
    </section>

    <section class="list-tasks">
    </section>

    <section class="bottom-nav">
    </section>

    <section class="footer">
      <button type="button" id="go-button" class="yellow-button">
        <img id="first-image" class="plus" src="/img/add_gray.png">
        <img id="second-image" src="/img/add_2.png">
        <p class="button-add-task">Добавить</p>
        <div class="home-indicator"></div>
      </button>
    </section>
    <script src="js/create-new.js"></script>
    <script src="js/theme-change.js"></script>
  </body>
</html>
